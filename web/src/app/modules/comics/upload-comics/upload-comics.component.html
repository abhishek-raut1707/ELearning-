<div class="container">
  <div class="row">
    <div class="col-md-10">
    <form [formGroup]="htmlInputFromComic" class="text-center border border-light p-5" enctype="multipart/form-data">
      <div class="form-group md-form">
        <input mdbInputDirective type="text" id="comic_title" class="form-control" formControlName="title">
        <label for="comic_title" class="">Enter Comics Title</label>
      </div>
      <div class="form-group md-form">
        <input mdbInputDirective type="text" id="comic_plan" class="form-control" formControlName="plan">
        <label for="comic_title" class="">Enter Plan</label>
      </div>
    </form>
    <br>
      <div class="file">
        <input type="file" (change)="handleFileUploadEvent($event)" multiple accept="image/*">
        <!-- <img [src]="url" width="100px;" height="100px;"> -->
      </div> 
  </div>
  <div class="col-md-2"></div>
  </div>
</div>
<br>
<div class="container" *ngFor="let element of uploadedPanelsArr">
<div class="row">
<div class="col-md-10">
  <div class="card" style="width: 20rem;" data-toggle="modal" data-target="#myModal">
      <div class="card-body">
        <h6 class="card-title">{{element.name}}</h6>
        <a class="btn btn-dark" (click)="currentImagePointer($event, element)"> Add Panel Details </a>
      </div>
    </div>
    <br>
</div>
<div class="col-md-2"><br></div>
</div>
</div>
<br><hr>
<button class="btn btn-dark waves-light" type="submit" (click)="submitComic($event)"> Submit Comic </button>








<!-- Panel Detials Modal  -->

<div mdbModal #frame="mdbModal" class="modal fade left" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold"> Add Details</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <form [formGroup]="htmlInputFromPanel">
        <div class="form-group md-form mb-5">
            <input mdbInputDirective type="text" id="serial_no" class="form-control" formControlName="serial_no">
            <label for="serial_no" class="">Serial No.</label>
        </div>
        <div class="form-group md-form mb-5">
            <input mdbInputDirective type="text" id="alt" class="form-control" formControlName="alt">
            <label for="alt" class=""> Alternate Image Name </label>
        </div>
        <div class="form-group md-form mb-5">
            <input mdbInputDirective type="text" id="title" class="form-control" formControlName="title">
            <label for="title" class=""> Title </label>
        </div>
        <div class="form-group md-form mb-5">
            <input mdbInputDirective type="text" id="description" class="form-control" formControlName="description">
            <label for="description" class=""> Description </label>
        </div>
        <div class="form-group md-form mb-5">
            <input mdbInputDirective type="text" id="image_url" class="form-control" formControlName="image_url">
            <label for="image_url" class=""> Image URL </label>
        </div>
      </form>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-dark waves-light" mdbWavesEffect (click)="addPanelMetadata($event)"> Save </button>
        <button class="btn btn-dark waves-light" mdbWavesEffect data-toggle="modal" data-target="#myModalExp"> Next </button>

      </div>
    </div>
  </div>





<!-- Exp Modal Details -->
<div mdbModal #frame="mdbModal" class="modal fade left" id="myModalExp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold"> Expressions Details </h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <form [formGroup]="htmlInputFromExp">
        <div class="form-group md-form mb-5">
            <input mdbInputDirective type="text" id="expstring" class="form-control" formControlName="expstring">
            <label for="expstring" class=""> Expression </label>
        </div>
        <div class="row">
          <div class="col-md-6">
              <button class="btn btn-dark waves-light" mdbWavesEffect (click)="checkEXPID($event)"> Check </button>
          </div>
          <div class="col=sm-6"></div>
        </div>
        <br>
        <div class="form-group">
            <label for="expID"> Select Exp ID</label>
            <select name="expID" id="expID" formControlName="expID">
              <option *ngFor="let element of expressionData" [value]="element.expID">
                {{element.expID}}
              </option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="contextID"> Select Context ID</label>
            <select name="contextID" id="contextID" formControlName="contextID">
              <option *ngFor="let element of expressionData" [value]="element.contextID">
                {{element.contextID}}
              </option>
            </select>
        </div>
      </form>
      </div>
      <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-dark" (click)="addpanelExpData($event)"> Publish Panel </button>
      </div>
    </div>
  </div>
